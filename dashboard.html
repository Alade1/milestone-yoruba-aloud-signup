<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-side">
        <div class="left-side">
       <ul>
            <span class="title"><i class="fab fa-odnoklassniki"></i> Yoruba Aloud</span>
        <div class="nav-bar">
          <li> <i class="bx bx-home"></i><a href="./dashboard.html">Dashboard</a></li>
          <li><i class="bx bx-category"></i><a href="#">Categories</a></li>
          <li><i class="bx bx-book-content"></i><a href="#">Learning Materials</a></li>
          <li><i class="bx bx-certification"></i><a href="#">Quiz</a></li>
          <li><i class="bx bxs-id-card"></i><a href="#">Admin Profile</a></li>
          <li><i class="bx bxs-log-out-circle"></i><a href="#">Logout</a></li>
          </div>
 
        </ul>
        </div>

        <div class="right-side">
            <i class='bx bx-menu'></i> <span id ="adminUsername"> </span>
            <div class="summary-boxes">
            <div class="total-categories">
                <i class='bx bx-library'></i>
                <p>Total Categories</p>
                <span id="total-categories"></span>
            </div>
            <div class="learning-materials"> 
                <i class="bx bx-book-content"></i>
                <p>Learning  Materials</p>
                <span id="learning-materials"></span>
            </div>
            <div class="Total-Sub-Categories">
                <i class='bx bx-library'></i>
                <p>Total Sub-Categories</p>
                <span id="Total-Sub-Categories"></span>    
            </div>
            <div class="total-quiz">
                <i class="bx bx-certification"></i>
                <p>Total Quiz</p>
                <span id="total-quiz"></span>
            </div>
            <div class="total-students">
                <i class='bx bxs-graduation'></i>
                <p>Total Students</p>
                <span id="total-students"></span>
            </div>
            <div class="top-three-students">
                <button id="top-students">Top Three Students</button>
            </div>
            
            </div>

        </div>

    </div> 

    <div id="pageModal" class="page-modal">
        <div class="loader"></div>
      </div>

      <div id="studentModal" class="student-modal">
        <div id="studentModalTitle" class="student-modal-title">
          <span>Top Three Students</span>
          <i class="bx bx-x" onclick="closeStudentModal()"></i>
        </div>
        <div id="topThreeScores"></div>
      </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Position</th>
              <th>Total Score</th>
            </tr>
          </thead>
          <tbody id="allStudents"></tbody>
        </table>
      </div>
    </div>

<script src="./dashboard.js"></script>
</body>
</html>
